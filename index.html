<!DOCTYPE html>

<head>

<body>

    <h1>Sort by name or age.</h1>
    <p>Click "First Name" or "Age" to order.</p>
    <div class="form">
            <input placeholder="First name*" id="fname" type="text">
            <input placeholder="Last name*" id="lname" type="text">
            <input placeholder="Age*" id="age" type="text">
            <input placeholder="Profession*" id="profession" type="text">
            <input onclick="add();" type="button" class="button" value="Add">
    </div>



        <table id="myTable">
            <thead>
                <tr class="table100-head">
                    <th class="column1" onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">First Name</th>
                    <th class="column2">Last Name</th>
                    <th class="column3" onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(3)')" style="cursor:pointer">Age</th>
                    <th class="column4">Profession</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>


</body>
